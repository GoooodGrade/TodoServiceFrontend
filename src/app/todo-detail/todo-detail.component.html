<div>Todo Item Details</div>
<div *ngIf="item">
  <div>Id: &nbsp;{{ item.id }}</div>
  <form [formGroup]="todoForm" (ngSubmit)="onUpdateSubmit()">
    <div>
      Title: &nbsp;
      <input formControlName="title" value="{{ item.title }}" />
    </div>
    <div>
      Description: &nbsp;
      <input formControlName="description" value="{{ item.description }}" />
    </div>
    <div>Is Done: &nbsp;{{ item.isDone }}</div>
    <button type="submit">Update</button>
  </form>
</div>
